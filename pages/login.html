<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>A Basic HTML5 Template</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed:wght@300&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/index.css">
</head>
<body>
    <div class="page-wrapper">
        <header class='page-header'>
            <div class='page-header-fixed'>
                <div class="burger-button">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="overlay"></div>
                <div class='page-header-inner'>
                    <div class='logo'>
                        <a class='logo-link' href="#">
                            <img src="../assets/images/logo.png"  alt="" width="200" height="54"/>
                        </a>
                        <span class="close"></span>
                    </div>
                    <nav class='nav-bar'>
                        <ul class="nav-list">
                            <li>
                                <a class="nav-link" href="#">
                                    <img class="nav-link-img" src="../assets/svg/home.svg" alt="" width="16" height="16"/>
                                    <img class="nav-link-img mobile" src="../assets/svg/home-mob.svg" alt="" width="16" height="16"/>
                                    <span class="nav-link-text">HOME</span>
                                </a>
                            </li>
                            <li>
                                <a class="nav-link" href="#">
                                    <img class="nav-link-img" src="../assets/svg/blog.svg" alt="" width="19" height="19"/>
                                    <img class="nav-link-img mobile" src="../assets/svg/blog-mob.svg" alt="" width="19" height="19"/>
                                    <span class="nav-link-text">BLOG</span>
                                </a>
                            </li>
                            <li>
                                <a class="nav-link" href="#">
                                    <img class="nav-link-img" src="../assets/svg/security.svg" alt="" width="16" height="16"/>
                                    <img class="nav-link-img mobile" src="../assets/svg/security-mob.svg" alt="" width="16" height="16"/>
                                    <span class="nav-link-text">POLÍTICA DE PRIVACIDADE</span>
                                </a>
                            </li>
                            <li>
                                <a class="nav-link" href="#">
                                    <img class="nav-link-img" src="../assets/svg/contacts.svg" alt="" width="17" height="17"/>
                                    <img class="nav-link-img mobile" src="../assets/svg/contacts-mob.svg" alt="" width="17" height="17"/>
                                    <span class="nav-link-text">CONTATE-NOS</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main class="page-main">
            <div class="page-main-inner">
                <div class="page-main-section">
                    <div class="section-content section-login">
                        <form class="form-login">
                            <ul class="form-list">
                                <li class="text-login">
                                    <h2>Log In</h2>
                                    <p>Don't have an account? <a href="#" style="color: #0056d6">Sign Up</a></p>
                                </li>
                                <li>
                                    <label for="login-email">Email</label>
                                    <br />
                                    <input class="login-email-input" id="login-email" name="login-email" type="email"/>
                                    <br />
                                    <label for="login-password">Password</label>
                                    <br />
                                    <input class="login-password-input" id="login-password" name="login-password" type="password"/>
                                    <br />
                                    <input class="login-checkbox-input" type="checkbox" id="login-checkbox"/>
                                    <label for="login-checkbox">Remember me</label>
                                </li>
                                <li>
                                    <button type="submit">Log In</button>
                                    <br />
                                    <a href="">Forgot your password?</a>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer class="page-footer">
            <div class="page-footer-inner">
                <div class="footer-side">
                    <a href="#">
                        <img src="../assets/images/logo.png"  alt="" width="200" height="54"/>
                    </a>
                    <div class="footer-social">
                        <a href="#">
                            <img src="../assets/svg/facebook.svg" alt=""/>
                        </a>
                        <a href="#">
                            <img src="../assets/svg/instagram.svg" alt=""/>
                        </a>
                        <a href="#">
                            <img src="../assets/svg/linkedin.svg" alt=""/>
                        </a>
                    </div>
                    <p class="footer-copyright">© COPYRIGHT – DETECTORDEPLAGIO.COM</p>
                </div>
                <div class="footer-side">
                    <nav class='nav-bar footer'>
                        <ul class="nav-list">
                            <li>
                                <a class="nav-link" href="#">
                                    <img class="nav-link-img" src="../assets/svg/home.svg" alt="" width="16" height="16"/>
                                    <span class="nav-link-text">HOME</span>
                                </a>
                            </li>
                            <li>
                                <a class="nav-link" href="#">
                                    <img class="nav-link-img" src="../assets/svg/blog.svg" alt="" width="19" height="19"/>
                                    <span class="nav-link-text">BLOG</span>
                                </a>
                            </li>
                            <li>
                                <a class="nav-link" href="#">
                                    <img class="nav-link-img" src="../assets/svg/security.svg" alt="" width="16" height="16"/>
                                    <span class="nav-link-text">POLÍTICA DE PRIVACIDADE</span>
                                </a>
                            </li>
                            <li>
                                <a class="nav-link" href="#">
                                    <img class="nav-link-img" src="../assets/svg/contacts.svg" alt="" width="17" height="17"/>
                                    <span class="nav-link-text">CONTATE-NOS</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </footer>
    </div>
    <script src="../js/burger-menu.js"></script>
</body>
</html>
