<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>A Basic HTML5 Template</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed:wght@300&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/index.css">
</head>
<body>
    <div class="page-wrapper contact">
        <header class='page-header'>
            <div class='page-header-fixed'>
                <div class="burger-button">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="overlay"></div>
                <div class='page-header-inner'>
                    <div class='logo'>
                        <a class='logo-link' href="#">
                            <img src="../assets/images/logo.png"  alt="" width="200" height="54"/>
                        </a>
                        <span class="close"></span>
                    </div>
                    <nav class='nav-bar'>
                        <ul class="nav-list">
                            <li>
                                <a class="nav-link" href="#">
                                    <img class="nav-link-img" src="../assets/svg/home.svg" alt="" width="16" height="16"/>
                                    <img class="nav-link-img mobile" src="../assets/svg/home-mob.svg" alt="" width="16" height="16"/>
                                    <span class="nav-link-text">HOME</span>
                                </a>
                            </li>
                            <li>
                                <a class="nav-link" href="#">
                                    <img class="nav-link-img" src="../assets/svg/blog.svg" alt="" width="19" height="19"/>
                                    <img class="nav-link-img mobile" src="../assets/svg/blog-mob.svg" alt="" width="19" height="19"/>
                                    <span class="nav-link-text">BLOG</span>
                                </a>
                            </li>
                            <li>
                                <a class="nav-link" href="#">
                                    <img class="nav-link-img" src="../assets/svg/security.svg" alt="" width="16" height="16"/>
                                    <img class="nav-link-img mobile" src="../assets/svg/security-mob.svg" alt="" width="16" height="16"/>
                                    <span class="nav-link-text">POLÍTICA DE PRIVACIDADE</span>
                                </a>
                            </li>
                            <li>
                                <a class="nav-link" href="#">
                                    <img class="nav-link-img" src="../assets/svg/contacts.svg" alt="" width="17" height="17"/>
                                    <img class="nav-link-img mobile" src="../assets/svg/contacts-mob.svg" alt="" width="17" height="17"/>
                                    <span class="nav-link-text">CONTATE-NOS</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main class='page-main'>
            <div class='page-main-inner'>
                <div class='page-main-section header'>
                    <h1 class='heading'>CONTATE-NOS</h1>
                    <nav class='breadcrumbs'>
                        <span>
                          <span>
                            <a href="#">Home</a>
                             »
                            <span>
                                Contate-nos
                            </span>
                          </span>
                        </span>
                    </nav>
                </div>
                <div class="page-main-section">
                    <div class="section-content section-contact">
                        <form class="section-form">
                            <ul class="form-list">
                                <li>
                                    <label for="first-name">Nome</label>
                                    <label for="last-name"></label>
                                    <br/>
                                    <input class="contact-name-input" type="text" id="first-name" placeholder="First"/>
                                    <input class="contact-name-input" type="text" id="last-name" placeholder="Last"/>
                                </li>
                                <li>
                                    <label for="email">O email </label>
                                    <br />
                                    <input class="contact-email-input" type="email" id="email" placeholder="Email">
                                </li>
                                <li>
                                    <label for="textarea">Comentário ou Mensagem</label>
                                    <br />
                                    <textarea id="textarea"></textarea>
                                </li>
                                <li>
                                   <button type="submit">Enviar</button>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer class="page-footer">
            <div class="page-footer-inner">
                <div class="footer-side">
                    <a href="#">
                        <img src="../assets/images/logo.png"  alt="" width="200" height="54"/>
                    </a>
                    <div class="footer-social">
                        <a href="#">
                            <img src="../assets/svg/facebook.svg" alt=""/>
                        </a>
                        <a href="#">
                            <img src="../assets/svg/instagram.svg" alt=""/>
                        </a>
                        <a href="#">
                            <img src="../assets/svg/linkedin.svg" alt=""/>
                        </a>
                    </div>
                    <p class="footer-copyright">© COPYRIGHT – DETECTORDEPLAGIO.COM</p>
                </div>
                <div class="footer-side">
                    <nav class='nav-bar footer'>
                        <ul class="nav-list">
                            <li>
                                <a class="nav-link" href="#">
                                    <img class="nav-link-img" src="../assets/svg/home.svg" alt="" width="16" height="16"/>
                                    <span class="nav-link-text">HOME</span>
                                </a>
                            </li>
                            <li>
                                <a class="nav-link" href="#">
                                    <img class="nav-link-img" src="../assets/svg/blog.svg" alt="" width="19" height="19"/>
                                    <span class="nav-link-text">BLOG</span>
                                </a>
                            </li>
                            <li>
                                <a class="nav-link" href="#">
                                    <img class="nav-link-img" src="../assets/svg/security.svg" alt="" width="16" height="16"/>
                                    <span class="nav-link-text">POLÍTICA DE PRIVACIDADE</span>
                                </a>
                            </li>
                            <li>
                                <a class="nav-link" href="#">
                                    <img class="nav-link-img" src="../assets/svg/contacts.svg" alt="" width="17" height="17"/>
                                    <span class="nav-link-text">CONTATE-NOS</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </footer>
    </div>
    <script src="../js/burger-menu.js"></script>
</body>
</html>
